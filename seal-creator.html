<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SourceSeal Protocol V2</title>
    <style>
        body { background: #050510; color: #00f3ff; font-family: monospace; text-align: center; padding: 50px; }
        h1 { text-shadow: 0 0 10px #ff6600; color: #ff6600; }
        .box { border: 1px solid #00f3ff; padding: 20px; margin: 20px auto; max-width: 600px; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }
        button { background: #ff6600; color: black; border: none; padding: 15px 30px; font-size: 18px; cursor: pointer; font-weight: bold; }
        button:hover { background: #ff8533; box-shadow: 0 0 20px #ff6600; }
        #output { margin-top: 20px; color: #fff; white-space: pre-wrap; text-align: left; }
    </style>
</head>
<body>
    <h1>SOURCE SEAL PROTOCOL</h1>
    <div class="box">
        <p>Estado del Sistema: <span style="color:#0f0">ONLINE</span></p>
        <button onclick="crearSeal()">CREAR NUEVO SEAL (ZKP)</button>
        <div id="output">Esperando comando...</div>
    </div>

    <script>
        async function crearSeal() {
            document.getElementById('output').innerText = "Iniciando secuencia ZKP...";
            try {
                // 直接调用你正在运行的、位于3001端口的后端API
                const res = await fetch('http://localhost:3001/seals/new', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // 如果需要，可以在这里添加请求体数据
                    // body: JSON.stringify({ someKey: 'someValue' }),
                });
                const data = await res.json();
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            } catch (e) {
                document.getElementById('output').innerText = "Error de conexión: " + e;
            }
        }
    </script>
</body>
</html>
