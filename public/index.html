<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SourceSeal v2.0</title>
    <style>
        body {font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; margin: 0; padding: 20px;}
        .container {max-width: 1000px; margin: 0 auto;}
        .header {display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 2px solid #334155;}
        .logo h1 {margin: 0; color: #60a5fa;}
        .badge {background: #065f46; color: #a7f3d0; padding: 8px 16px; border-radius: 20px; font-weight: bold;}
        .grid {display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 30px 0;}
        .card {background: #1e293b; border: 1px solid #334155; border-radius: 10px; padding: 20px;}
        .card h3 {color: #94a3b8; margin-top: 0;}
        .api-box {background: #0f172a; border: 1px solid #1e293b; border-radius: 8px; padding: 20px; margin: 20px 0; overflow-x: auto;}
        pre {color: #7dd3fc; font-family: monospace;}
        .footer {text-align: center; margin-top: 40px; color: #64748b; font-size: 0.9rem;}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><h1>üöÄ SourceSeal v2.0</h1></div>
            <div class="badge">Ley 1978-COL ‚óè ACTIVE</div>
        </div>
        <div class="grid">
            <div class="card"><h3>ZKP Shards</h3><div style="font-size:2rem;color:#60a5fa;">2</div><div style="color:#94a3b8;">COL ¬∑ UE</div></div>
            <div class="card"><h3>Honeytokens</h3><div style="font-size:2rem;color:#60a5fa;">5</div><div style="color:#94a3b8;">Activos</div></div>
            <div class="card"><h3>Legal Framework</h3><div style="font-size:2rem;color:#60a5fa;">1978</div><div style="color:#94a3b8;">Colombia</div></div>
            <div class="card"><h3>Uptime</h3><div style="font-size:2rem;color:#60a5fa;">100%</div><div style="color:#94a3b8;">24/7 Monitoring</div></div>
        </div>
        <div class="api-box">
            <h3>Estado del Sistema</h3>
            <pre id="apiData">Cargando...</pre>
        </div>
        <div class="footer">
            <p>¬© 2026 SourceSeal Protocol | Desplegado en Vercel</p>
            <p id="timestamp"></p>
        </div>
    </div>
    <script>
        fetch('/api/status').then(r=>r.json()).then(data=>{
            document.getElementById('apiData').textContent=JSON.stringify(data,null,2);
        });
        document.getElementById('timestamp').textContent='√öltima actualizaci√≥n: '+new Date().toLocaleString('es-CO');
    </script>
</body>
</html>
